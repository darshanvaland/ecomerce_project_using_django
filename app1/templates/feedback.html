{% extends 'base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
    <meta charset="utf-8">
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
   
</head>
<body>
    {% block content %}
    {% comment %} <div class="col-md-12 row mt-5"> {% endcomment %}
        <div class="col-md-2 "></div>
        <div class="col-md-4 red mt-5">
           <center> 
            <form method="POST">
                {% csrf_token %}
                <label>Name:</label><br>
                <input type="text" name="name" value="{{pqr.name}}" placeholder="{{pqr.name}}" readonly ><br><br > 
                <label>Email:</label><br>
                <input type="email" name="email" value="{{pqr.email}}" placeholder="{{pqr.email}}" readonly><br><br>
                <label>Feedback:</label><br>
                <textarea name="feedback" placeholder="enter your feedback"></textarea><br><br>
               
                <button class="btn btn-danger" type="submit" placeholder="save" height="100px">Save</button><br>
            </form>
        </center>   
        </div>
        <div class="col-md-2 "></div>
        {% endblock %}
</div>
</body>
</html>
