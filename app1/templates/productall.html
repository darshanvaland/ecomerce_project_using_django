{% extends 'base.html' %}
{% load static %}

{% block content %}



<div class="col py-3">
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                {% for i in a %}
                    <div class="col-md-4 col-lg-4 mb-4 mb-lg-0 mt-2">
                        <a href="{% url  'productdetaiils' id=i.id %}">
                            <div class="card">
                                <img src="{{ i.productImage.url }}"
                                    class="card-img-top" height="300px" alt="Laptop" />
                                <div class="card-body" style="align-self: center;">
                                    <h5 class="mb-0" style="align-self:center;">{{ i.productName }}</h5>
                                </div>
                                <div class="card-body" style="align-self: center;">
                                    <h5 class="mb-0" style="align-self:center;">{{ i.productPrice }}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                {%endfor%}
            </div>
        </div>
        
    </section>
</div>
{% endblock %}
